name: Track 6G Evolution

on:
  schedule:
    - cron: '0 0 1 * *'  # Runs monthly, at midnight on the 1st
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tracker script
        run: python track_6g.py
        
      - name: Run tracker script   #future enhancement
        run: python track_6g.py > output.log
        
      - name: Commit and push results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add 6g_digest_*.md output.log
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ“Š Monthly 6G digest - $(date +'%Y-%m-%d')"
          git push
