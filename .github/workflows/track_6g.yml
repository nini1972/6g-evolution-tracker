name: Track 6G Evolution

on:
  schedule:
    - cron: '0 0 1 * *'  # Runs monthly, at midnight on the 1st
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Cache article database
        uses: actions/cache@v4
        with:
          path: |
            seen_articles.json
            fetch_method_cache.json
          key: ${{ runner.os }}-articles-${{ github.run_number }}
          restore-keys: |
            ${{ runner.os }}-articles-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install --with-deps chromium

      - name: Test Gemini API
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          python - << 'EOF'
          import google.genai as genai
          import os

          client = genai.Client(api_key=os.getenv("GOOGLE_API_KEY"))

          try:
              response = client.models.generate_content(
                  model="gemini-3-flash-preview",
                  contents="Hello from GitHub Actions"
              )
              print("Gemini test OK:", response.text)
          except Exception as e:
              print("Gemini test FAILED:", e)
          EOF

        
      - name: Run tracker script and save output
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          python track_6g.py > output.log 2>&1
          echo "Script exit code: $?"
        continue-on-error: false  # Fail workflow if script fails
        
      - name: Build Dashboard
        run: |
          cd dashboard
          # Note: If using Vite, we would run npm install && npm run build
          # For this vanilla setup, we just ensure latest_digest.json and momentum_data.json are in the right place
          cp ../latest_digest.json . || echo "‚ö†Ô∏è latest_digest.json not found"
          cp ../momentum_data.json . || echo "‚ö†Ô∏è momentum_data.json not found, skipping"
          cp ../source_target_matrix.json . || echo "‚ö†Ô∏è source_target_matrix.json not found, skipping"

      - name: Verify dashboard files
        run: |
          echo "Checking dashboard files..."
          ls -la dashboard/
          test -f dashboard/latest_digest.json && echo "‚úì latest_digest.json exists" || echo "‚úó latest_digest.json missing"
          test -f dashboard/momentum_data.json && echo "‚úì momentum_data.json exists" || echo "‚úó momentum_data.json missing"
          test -f dashboard/source_target_matrix.json && echo "‚úì source_target_matrix.json exists" || echo "‚úó source_target_matrix.json missing"

      - name: Commit and push results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -f 6g_digest_*.md
          git add -f seen_articles.json
          git add -f fetch_method_cache.json || echo "fetch_method_cache.json not found, skipping"
          git add -f latest_digest.json
          git add -f momentum_data.json || echo "momentum_data.json not found, skipping"
          git add -f source_target_matrix.json || echo "source_target_matrix.json not found, skipping"
          git add -f dashboard/latest_digest.json || echo "dashboard/latest_digest.json not found, skipping"
          git add -f dashboard/momentum_data.json || echo "dashboard/momentum_data.json not found, skipping"
          git add -f dashboard/source_target_matrix.json || echo "dashboard/source_target_matrix.json not found, skipping"
          git add -f output.log
          # Only commit if there are actual changes
          if ! git diff --cached --quiet; then
            git commit -m "üìä Monthly 6G digest & Dashboard update - $(date +'%Y-%m-%d')"
            git push
          else
            echo "No new articles found. Skipping commit."
          fi


      - name: Deploy to GitHub Pages
        if:  success()  # Only deploy if previous steps succeeded
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dashboard
          branch: gh-pages
       
