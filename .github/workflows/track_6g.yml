name: Track 6G Evolution

on:
  schedule:
    - cron: '0 0 1 * *'  # Runs monthly, at midnight on the 1st
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache article database
        uses: actions/cache@v3
        with:
          path: seen_articles.json
          key: ${{ runner.os }}-articles-${{ github.run_number }}
          restore-keys: |
            ${{ runner.os }}-articles-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: Run tracker script and save output
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: python track_6g.py > output.log
        
      - name: Build Dashboard
        run: |
          cd dashboard
          # Note: If using Vite, we would run npm install && npm run build
          # For this vanilla setup, we just ensure latest_digest.json and momentum_data.json are in the right place
          cp ../latest_digest.json .
          cp ../momentum_data.json . || echo "momentum_data.json not found, skipping"
          cp ../source_target_matrix.json . || echo "source_target_matrix.json not found, skipping"

      - name: Commit and push results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -f 6g_digest_*.md
          git add -f seen_articles.json
          git add -f latest_digest.json
          git add -f momentum_data.json || echo "momentum_data.json not found, skipping"
          git add -f source_target_matrix.json || echo "source_target_matrix.json not found, skipping"
          # Only commit if there are actual changes
          if ! git diff --cached --quiet; then
            git commit -m "ðŸ“Š Monthly 6G digest & Dashboard update - $(date +'%Y-%m-%d')"
            git push
          else
            echo "No new articles found. Skipping commit."
          fi

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dashboard
          branch: gh-pages
